<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-progressbar/0.9.0/bootstrap-progressbar.js"></script>
<script src="/script/upload.js"></script>
<style>
.mydiv {
    top: 30%;
    left: 30%;
    width:80em;
    height:42em;
    margin-top: -9em;
    margin-left: -15em;
    border: 1px solid #ccc;
    position:fixed;
}

.myinsidediv {
    top: 45%;
    left: 33%;
    width:74em;
    height:32em;
    margin-top: -9em;
    margin-left: -15em;
    border: 1px solid #ccc;
    position:fixed;
}

.header {
    background-color: #336699;
    padding: 1px;
    text-align: center;
    color: #FFFFFF;
}
.wrap{
	width: 1200px;
	margin: 280px;
	margin-top: 0px;
}
.card{
	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.40);
	border-radius: 15px;
	transition: 0.4s;
	width: 300px;
	height: 300px;
	background: #FFFFFF;
	text-align: justify;
	font-size: 12px;
	font-family: sans-serif;
	float: left;
	margin: 23px;

}

.card:hover{
	box-shadow: 20px 20px 20px 0 rgba(0,0,0,0.40);
}

.container{
	padding: 10px 10px;
}
.button {
    background-color: #FFFFFF; /* Green */
    border: solid;
    border-color: skyblue;
    border-width: 2px;
    color: skyblue;
    padding: 7px 7px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 1px 2px;
    cursor: pointer;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
}
.button2:hover {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.40);
}

.footer{
   position: fixed;
   left: 0;
   bottom: 0;
   height: 4%;
   width: 100%;
   font-size: 15px;
   background-color: #336699;
   color: white;
   text-align: center;
}
</style>
</head>
<body bgcolor="#f0f0f0">
<div class="header">
	<h2>Scanned PDF File (Beta)</h2>
</div>


<div class="panel panel-default mydiv">
  <div class="panel-heading">
    <h3 class="panel-title" style="top: 150px; left: 150px;">Extract text from scanned PDF files</h3>
  </div>
  <div class="panel-body">
      <form method=POST enctype=multipart/form-data action="{{ url_for('AIModule') }}">
        <input type=file id="media" name=media>
          <input type="submit" name="Upload">
      </form>
  </div>


    <div class="panel panel-default myinsidediv">
  <div class="panel-heading">
    <h3 class="panel-title" style="top: 150px; left: 150px;">Output</h3>
  </div>
  <div class="panel-body">
      {% if message != "test" %}
        <div>{{message}}</div>
      {% else %}
      <div> No Output to display</div>
    {% endif %}

  </div>

</div>

<div class="footer">
  <a>&copy; 2018 Copyright, All Rights Reserved.</a>
</div>
</body>

</html>
